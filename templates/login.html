<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <script>
        let token = localStorage.getItem("token");
        if (token)
            window.location.assign("http://192.168.0.134/bwahahaha/admin");
    </script>
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 50px 15px;
            margin: auto;
            margin-top: 8%;
            /* border: 2px solid black; */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <main class="form-signin" id="logIn">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center mb-4">Admin Login</h1>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" />
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark mt-3" onclick="logIN()" type="button">
                Log in
            </button>
        </form>
        <div class="mt-3" id="error" style="color: red;"></div>
    </main>


    <script>
        function logIN() {
            let username = document.getElementById('floatingInput').value
            let password = document.getElementById('floatingPassword').value
            document.getElementById('error').innerHTML += ''
            fetch("/login", {
                method: "POST",
                headers: {
                    'Access-Control-Allow-Credentials': 'true',
                    'Authorization':  "Basic " + btoa(username+":"+password)
                }
            })
                .then((response) => response.json())
                .then((result) => {
                    localStorage.setItem('username',username)
                    localStorage.setItem('token',result.token)
                    localStorage.setItem('isAdmin',result.isAdmin)
                    window.location.assign("http://192.168.0.134/bwahahaha/admin");
                })
                .catch((error) => {
                    document.getElementById('error').innerHTML += error.message
                })
        }
    </script>
</body>


</html>
