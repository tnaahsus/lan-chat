<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Admin</title>
        <script>
          let token = localStorage.getItem("token");
          if (token)
            window.location.assign("http://192.168.0.134/bwahahaha/admin");
        </script>
        <!-- CSS only -->
        <link
          rel="stylesheet"
          href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <!-- JavaScript Bundle with Popper -->
        <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/static/css/login.css" />
      </head>

      <body>
        <main class="form-signin" id="logIn">
          <form onkeypress="handle(event)">
            <h1 class="h3 mb-3 fw-normal text-center mb-4">Admin Login</h1>
            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <button
              class="w-100 btn btn-lg btn-dark mt-3"
              id="logInBtn"
              onclick="logIN()"
              type="button"
            >
              Log in
            </button>
          </form>
          <div class="mt-3" id="error" style="color: red"></div>
        </main>
        <script src="/static/js/login.js"></script>
      </body>
    </html>
  </body>
</html>
